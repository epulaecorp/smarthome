blueprint:
  name: FAN - Toilet extractor
  description: >
    #  Toilet Exhaust Fan
    
    **Version: 2.4**
 
    **The Automation Process:**
      - Activa una luz o un sensor de movimiento y enciende el ventilador. El disparador puede ser cualquier cosa que desee que tenga un estado ENCENDIDO y APAGADO.
      - Cuando se activa el sensor de luz o movimiento, se activa un retardo de tiempo y apaga el ventilador autom谩ticamente.
      - El ventilador permanecer谩 ENCENDIDO si la luz se vuelve a ENCENDER o si el sensor de movimiento detecta movimiento antes de que el tiempo de retardo apague el ventilador. Luego restablecer谩 el tiempo de retardo cuando el interruptor se apague o despu茅s de que se detecte el 煤ltimo movimiento.
      - Tiene la opci贸n de invertir el gatillo para que cuando apague la luz, el ventilador se encienda.
      - Tiene la opci贸n de configurar el "Tiempo de espera del activador". Esto puede ayudar a suponer que hay un n煤mero 2 en progreso y se requiere el ventilador.
      - Tiene la opci贸n de utilizar un "interruptor de ventilador manual" que enciende o apaga el ventilador de forma independiente mientras conserva la funcionalidad del disparador de automatizaci贸n. Adem谩s, hay una funci贸n de apagado autom谩tico que puede servir como temporizador manual.
      - Tienes la opci贸n de establecer una hora de inicio, una hora de finalizaci贸n y seleccionar d铆as de la semana. Esto solo permitir谩 que la automatizaci贸n se ejecute entre los per铆odos de tiempo.
      - Tiene la opci贸n de utilizar las "Opciones de derivaci贸n". Esto le permite agregar interruptores para omitir manualmente el sensor de activaci贸n para que pueda usar el ventilador normalmente encendi茅ndolos y apag谩ndolos manualmente.
      - Opci贸n de protecci贸n segura para reinicio de HA.

    
    Required = *
    
  domain: automation
  input:
    entity_trigger:
      name: Trigger Sensor *
      description: El disparador suele ser un interruptor de luz o un sensor de movimiento. Sin embargo, cualquier entidad capaz de alternar entre un estado ON y OFF puede servir como disparador.
      selector:
        entity:
    fan_switch:
      name: Fan *
      description: El ventilador que se enciende mediante el sensor de disparo.
      selector:
        entity:
    trigger_options:
      name: Trigger Options
      description: Seleccione el modo que se ajuste a sus necesidades espec铆ficas.
      
      
        **Modo normal (predeterminado)** - esta funci贸n inicia el funcionamiento del ventilador cuando el gatillo cambia del estado APAGADO a ENCENDIDO. Ejemplo, cuando se enciende la luz al entrar al ba帽o.
        
        
        **Modo invertido** - esta funci贸n inicia el funcionamiento del ventilador cuando el gatillo cambia del estado ON al OFF. Ejemplo, cuando se apaga la luz al salir del ba帽o.
        
        
        **Nota** - El uso de un sensor de movimiento como disparador puede presentar dificultades operativas.
      default: normal_mode_trigger
      selector:
        select:
          options:
            - label: Normal Mode (Default)
              value: "normal_mode_trigger"
            - label: Invert Mode
              value: "inverted_trigger"
    time_delay:
      name: Time Delay
      description: El tiempo de demora para dejar el ventilador encendido despu茅s de que se apaga la luz o se detecta el 煤ltimo movimiento.
      default: 2.5
      selector:
        number:
          min: 0
          max: 10
          step: 0.5
          unit_of_measurement: minutes
    trigger_wait_option:
      name: Trigger Wait Option (Optional)
      description: El gatillo (luz) debe permanecer encendido durante un per铆odo designado antes de activar el ventilador.
        Esta configuraci贸n es ideal para casos en los que el ventilador no es necesario durante un uso breve (por ejemplo, para una visita breve).
        Sin embargo, para un uso prolongado (por ejemplo, para una visita prolongada), generalmente asociado con la necesidad del ventilador, la luz que se enciende durante X cantidad de tiempo solicitar谩 que el ventilador se encienda.
        Esta opci贸n es exclusiva de la selecci贸n "Modo normal" anterior. Si selecciona esta configuraci贸n, especifique el tiempo de espera del activador a continuaci贸n.
      default: fire_on_trigger
      selector:
        select:
          options:
            - label: Use the wait time 
              value: "wait_for_trigger"
            - label: Dont use the wait time
              value: "fire_on_trigger"
    trigger_wait_time:
      name: Trigger Wait Time
      description: El tiempo que el gatillo (luz) debe permanecer encendido antes de encender el ventilador.
      default: 3
      selector:
        number:
          min: 0
          max: 10
          step: 0.2
          unit_of_measurement: minutes
    include_manual_fan_switch:
      name: Use The Manual Fan Switch Option (Optional)
      description: Esta caracter铆stica permite el control manual del ventilador, lo que le permite encenderlo o apagarlo de forma independiente, al mismo tiempo que conserva la capacidad de activaci贸n de automatizaci贸n. Si se activa la automatizaci贸n, el interruptor manual del ventilador se apagar谩.
        La opci贸n 2 puede ayudarle a no olvidar nunca apagar el ventilador o tambi茅n puede servir como temporizador manual.
        
        
        **NOTA** - Tenga en cuenta que la entidad del interruptor del ventilador manual no se puede conectar ni al interruptor del ventilador real ni al gatillo.
        Debe funcionar como un interruptor completamente independiente; de lo contrario, la automatizaci贸n no funcionar谩.
      default: disable_manual_fan_switch
      selector:
        select:
          options:
            - label: 1 - Enable manual fan switch option
              value: "enable_manual_fan_switch"
            - label: 2 - Enable manual fan switch + auto off option
              value: "enable_manual_fan_switch_auto_off"
            - label: Disable manual fan switch
              value: "disable_manual_fan_switch"
    manual_fan_switch:
      name: Manual Fan Switch
      description: Ingrese un interruptor que encender谩/apagar谩 el ventilador.
      default: []
      selector:
        entity:
          filter:
            domain:
              - switch
              - binary_sensor
              - input_boolean
    manual_fan_switch_time_delay:
      name: Manual Fan Switch Auto OFF - Time Delay
      description: Si ha habilitado la opci贸n 2 anterior, configure el retardo de tiempo de apagado autom谩tico.
      default: 10
      selector:
        number:
          min: 0
          max: 40
          step: 0.5
          unit_of_measurement: minutes
    include_time:
      name: Use The Time Options (Optional)
      description: Utilice los valores de "Hora de inicio", "Hora de finalizaci贸n" y "D铆as de la semana" para ejecutar la automatizaci贸n solo entre los per铆odos de tiempo.
        Esta es una buena opci贸n si desea desactivar el ventilador por la noche, cuando todos duermen, para que el ruido del ventilador no despierte a nadie.
      default: time_disabled
      selector:
        select:
          options:
            - label: Enable the time options
              value: "time_enabled"
            - label: Disable the time options
              value: "time_disabled"
    after_time:
      name: Start Time
      description: Set the start time.
      default: 00:00:00
      selector:
        time:
    before_time:
      name: End Time
      description: Set the end time.
      default: 00:00:00
      selector:
        time:
    weekday_options:
      name: Weekdays
      description: Seleccione los d铆as de la semana en los que desea que se ejecute la automatizaci贸n.
        Debe seleccionar "Habilitar las opciones de tiempo" arriba para que funcionen las selecciones de d铆as laborables.
      default:
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
        - sun
      selector:
        select:
          multiple: true
          mode: list
          options:
            - label: Monday
              value: "mon"
            - label: Tuesday
              value: "tue"
            - label: Wednesday
              value: "wed"
            - label: Thursday
              value: "thu"
            - label: Friday
              value: "fri"
            - label: Saturday
              value: "sat"
            - label: Sunday
              value: "sun"
    include_bypass:
      name: Use The By-pass Options (Optional)
      description: Seleccione habilitar o deshabilitar. Las tres opciones de habilitaci贸n permitir谩n el control manual de su ventilador.
        Las tres opciones de habilitaci贸n son solo para seleccionar lo que debe suceder cuando enciende el bypass.
        Al habilitar una opci贸n, ingrese el interruptor de derivaci贸n en la entrada correspondiente a continuaci贸n.
      default: []
      selector:
        select:
          options:
            - label: 1 - Enable the By-pass - Turn fan ON
              value: "bypass_enabled_turn_on"
            - label: 2 - Enable the By-pass - Turn fan OFF
              value: "bypass_enabled_turn_off"
            - label: 3 - Enable the By-pass - Keep the fan current state
              value: "bypass_enabled_stop"
          multiple: true
    bypass_fan_on:
      name: By-pass Switch - Turn Fan ON
      description: Seleccione los interruptores que encender谩n su ventilador, omitir谩 el sensor de activaci贸n y har谩 que su ventilador funcione normalmente.
        La entidad no se puede incluir en las selecciones de "Fan".
      default: []
      selector:
        entity:
          multiple: true
    bypass_fan_off:
      name: By-pass Switch - Turn Fan OFF
      description: Seleccione los interruptores que apagar谩n su ventilador, omitir谩n el sensor de activaci贸n y har谩n que su ventilador funcione normalmente.
        La entidad no se puede incluir en las selecciones de "Fan".
      default: []
      selector:
        entity:
          multiple: true
    bypass_fan_stop:
      name: By-pass Switch - Keep The Fan Current State
      description: Seleccione los interruptores que pausar谩n su ventilador, omitir谩 el sensor de activaci贸n y har谩 que su ventilador funcione normalmente.
        La entidad no se puede incluir en las selecciones de "Fan".
      default: []
      selector:
        entity:
          multiple: true
    include_bypass_auto_off:
      name: Use The By-pass Auto OFF Option (Optional)
      description: Esto se utiliza cuando enciende el bypass y desea que se apague autom谩ticamente en un retraso de tiempo establecido.
        Tambi茅n se puede utilizar como temporizador para encender y apagar el ventilador si ha elegido utilizar "Habilitar el bypass - Encender el ventilador" arriba.
      default: []
      selector:
        select:
          options:
            - label: Enable the by-pass auto off - Turn fan ON option
              value: "bypass_auto_off_enabled_on"
            - label: Enable the by-pass auto off  - Turn fan OFF option
              value: "bypass_auto_off_enabled_off"
            - label: Enable the by-pass auto off  - Keep the fan current state
              value: "bypass_auto_off_enabled_stop"
          multiple: true
    bypass_auto_off_delay:
      name: By-pass Auto OFF - Time Delay
      description: Configure el retardo de tiempo de apagado autom谩tico del bypass. El tiempo de retardo comienza desde el 煤ltimo bypass que se activ贸.
      default: 60
      selector:
        number:
          min: 1
          max: 240
          step: 1
          unit_of_measurement: minutes
    global_conditions:
      name: Global Conditions
      description: Ingrese las condiciones globales que le gustar铆a aplicar a la automatizaci贸n.
      default: []
      selector:
        condition:
    include_ha_restart:
      name: Use The HA Restart Option (Optional)
      description: Seleccione esta opci贸n para activar la opci贸n de reinicio de Home Assistant.
      
      
        **Nota -** Si est谩s usando mi modelo "Ventilador extractor de humedad para ba帽o" con el mismo ventilador, no actives esta opci贸n.
        El modelo "Ventilador extractor de humedad para ba帽o" ya tiene su propia protecci贸n de reinicio. Esto evita conflictos; por eso es una opci贸n para habilitar o deshabilitar.
      default: disable_ha_restart
      selector:
        select:
          options:
            - label: Enable the HA Restart option
              value: "enable_ha_restart"
            - label: Disable the HA Restart option
              value: "disable_ha_restart"

# If light or motion sensor turns ON again within the time delay, it will restart the script.
mode: restart
max_exceeded: silent

variables:
  entity_trigger: !input entity_trigger
  fan_switch: !input fan_switch
  trigger_options: !input trigger_options
  time_delay: !input time_delay
  trigger_wait_option: !input trigger_wait_option
  trigger_wait_time: !input trigger_wait_time
  include_manual_fan_switch: !input include_manual_fan_switch
  manual_fan_switch: !input manual_fan_switch
  manual_fan_switch_time_delay: !input manual_fan_switch_time_delay
  include_time: !input include_time
  after_time: !input after_time
  before_time: !input before_time
  weekday_options: !input weekday_options
  include_bypass: !input include_bypass
  bypass_fan_on: !input bypass_fan_on
  bypass_fan_off: !input bypass_fan_off
  bypass_fan_stop: !input bypass_fan_stop
  include_bypass_auto_off: !input include_bypass_auto_off
  bypass_auto_off_delay: !input bypass_auto_off_delay
  global_conditions: !input global_conditions
  include_ha_restart: !input include_ha_restart

trigger:
  - platform: state
    id: "t1"
    entity_id: !input entity_trigger
    from: "off"
    to: "on"
  - platform: state
    id: "t2"
    entity_id: !input entity_trigger
    from: "on"
    to: "off"
  - platform: state
    id: "t3_on"
    entity_id: !input bypass_fan_on
    from: "off"
    to: "on"
  - platform: state
    id: "t3_off"
    entity_id: !input bypass_fan_off
    from: "off"
    to: "on"
  - platform: state
    id: "t3_stop"
    entity_id: !input bypass_fan_stop
    from: "off"
    to: "on"
  - platform: state
    id: "t4_on"
    entity_id: !input bypass_fan_on
    from: "on"
    to: "off"
  - platform: state
    id: "t4_off"
    entity_id: !input bypass_fan_off
    from: "on"
    to: "off"
  - platform: state
    id: "t4_stop"
    entity_id: !input bypass_fan_stop
    from: "on"
    to: "off"
  - platform: state
    id: "t5"
    entity_id: !input manual_fan_switch
    from: "off"
    to: "on"
  - platform: homeassistant
    id: "t6"
    event: start

# All Conditions
condition:
#Trigger conditions
  - condition: or
    conditions:
      - condition: and # trigger normal mode
        conditions:
          - "{{ trigger_options == 'normal_mode_trigger' }}"
          - "{{ (trigger_wait_option == 'fire_on_trigger') or (trigger_wait_option == 'wait_for_trigger') }}"
          - condition: trigger
            id: 't1'
      - condition: and # trigger inverted mode
        conditions:
          - "{{ trigger_options == 'inverted_trigger' }}"
          - "{{ (trigger_wait_option == 'fire_on_trigger') or (trigger_wait_option == 'wait_for_trigger') }}"
          - condition: trigger
            id: 't2'
      - condition: and # trigger by by-pass turning on
        conditions:
          - condition: trigger
            id: 't3_on'
          - "{{ 'bypass_enabled_turn_on' in include_bypass }}"
      - condition: and # trigger by by-pass turning off
        conditions:
          - condition: trigger
            id: 't3_off'
          - "{{ 'bypass_enabled_turn_off' in include_bypass }}"
      - condition: and # trigger by by-pass stop
        conditions:
          - condition: trigger
            id: 't3_stop'
          - "{{ 'bypass_enabled_stop' in include_bypass }}"
      - condition: and # trigger by by-pass turning on
        conditions:
          - condition: trigger
            id: 't4_on'
          - "{{ 'bypass_enabled_turn_on' in include_bypass }}"
      - condition: and # trigger by by-pass turning off
        conditions:
          - condition: trigger
            id: 't4_off'
          - "{{ 'bypass_enabled_turn_off' in  include_bypass }}"
      - condition: and # trigger by by-pass stop
        conditions:
          - condition: trigger
            id: 't4_stop'
          - "{{ 'bypass_enabled_stop' in include_bypass }}"
      - condition: and # trigger by manual fan switch option
        conditions:
          - condition: state
            entity_id: !input manual_fan_switch
            match: any
            state: 'on'
          - condition: trigger
            id: 't5'
          - "{{ ( include_manual_fan_switch == 'enable_manual_fan_switch') or (include_manual_fan_switch == 'enable_manual_fan_switch_auto_off') }}"
      - condition: and # trigger by HA Restart & check if trigger sensor or manual fan switch is on
        conditions:
          - "{{ (is_state(fan_switch, 'on')) or ((is_state(entity_trigger, 'on')) and (trigger_options == 'normal_mode_trigger')) or (((include_manual_fan_switch == 'enable_manual_fan_switch') or (include_manual_fan_switch == 'enable_manual_fan_switch_auto_off')) and (is_state(manual_fan_switch, 'on'))) }}"
          - "{{ include_ha_restart == 'enable_ha_restart' }}"
          - condition: trigger
            id: 't6'

# Check The Time Options
  - condition: or
    conditions:
      - "{{ include_time == 'time_disabled' }}"
      - condition: and
        conditions:
        - condition: time
          after: !input after_time
          before: !input before_time
          weekday: !input weekday_options
        -  "{{ include_time == 'time_enabled' }}"
      - condition: trigger
        id:
          - 't3_on'
          - 't3_off'
          - 't3_stop'
          - 't4_on'
          - 't4_off'
          - 't4_stop'
          - 't6'

# Check Manual By-pass Options
  - condition: or
    conditions:
      - "{{ include_bypass == [] }}"
      - condition: and
        conditions:
          - "{{ ('bypass_enabled_turn_on' in include_bypass) and ('bypass_enabled_turn_off' in include_bypass) and ('bypass_enabled_stop' in include_bypass) }}"
          - condition: state
            entity_id: !input bypass_fan_on
            state: 'off'
          - condition: state
            entity_id: !input bypass_fan_off
            state: 'off'
          - condition: state
            entity_id: !input bypass_fan_stop
            state: 'off'
      - condition: and
        conditions:
          - "{{ ('bypass_enabled_turn_on' in include_bypass) and ('bypass_enabled_turn_off' in include_bypass) and ('bypass_enabled_stop' not in include_bypass) }}"
          - condition: state
            entity_id: !input bypass_fan_on
            state: 'off'
          - condition: state
            entity_id: !input bypass_fan_off
            state: 'off'
      - condition: and
        conditions:
          - "{{ ('bypass_enabled_turn_on' in include_bypass) and ('bypass_enabled_turn_off' not in include_bypass) and ('bypass_enabled_stop' in include_bypass) }}"
          - condition: state
            entity_id: !input bypass_fan_on
            state: 'off'
          - condition: state
            entity_id: !input bypass_fan_stop
            state: 'off'
      - condition: and
        conditions:
          - "{{ ('bypass_enabled_turn_on' not in include_bypass) and ('bypass_enabled_turn_off' in include_bypass) and ('bypass_enabled_stop' in include_bypass) }}"
          - condition: state
            entity_id: !input bypass_fan_off
            state: 'off'
          - condition: state
            entity_id: !input bypass_fan_stop
            state: 'off'
      - condition: and
        conditions:
          - "{{ ('bypass_enabled_turn_on' in include_bypass) and ('bypass_enabled_turn_off' not in include_bypass) and ('bypass_enabled_stop' not in include_bypass) }}"
          - condition: state
            entity_id: !input bypass_fan_on
            state: 'off'
      - condition: and
        conditions:
          - "{{ ('bypass_enabled_turn_on' not in include_bypass) and ('bypass_enabled_turn_off' in include_bypass) and ('bypass_enabled_stop' not in include_bypass) }}"
          - condition: state
            entity_id: !input bypass_fan_off
            state: 'off'
      - condition: and
        conditions:
          - "{{ ('bypass_enabled_turn_on' not in include_bypass) and ('bypass_enabled_turn_off' not in include_bypass) and ('bypass_enabled_stop' in include_bypass) }}"
          - condition: state
            entity_id: !input bypass_fan_stop
            state: 'off'
      - condition: trigger
        id: 
          - 't3_on'
          - 't3_off'
          - 't3_stop'
          - 't4_on'
          - 't4_off'
          - 't4_stop'

# Global Conditions
  - condition: and
    conditions: !input global_conditions

action:
  - choose:
    - alias: "Check if the manual fan switch option is enabled, switch is on and the trigger is off"
      conditions:
        - condition: trigger
          id: 't5'
        - "{{ (((include_manual_fan_switch == 'enable_manual_fan_switch') or (include_manual_fan_switch == 'enable_manual_fan_switch_auto_off')) and (is_state(manual_fan_switch, 'on'))) }}"
        - "{{ is_state(entity_trigger, 'off') }}"
      sequence:
        - choose:
          - alias: "Check if the manual fan switch auto off is enabled"
            conditions:
              - "{{ include_manual_fan_switch == 'enable_manual_fan_switch_auto_off' }}"
            sequence:
              - alias: "Turn on the fan"
                service: homeassistant.turn_on
                entity_id: !input fan_switch
              - alias: "Wait until the manual fan switch is turned off or the time delay passes"
                wait_for_trigger:
                  platform: state
                  entity_id: !input manual_fan_switch
                  from: "on"
                  to: "off"
                timeout:
                  minutes: !input manual_fan_switch_time_delay
              - alias: "Turn off the manual fan switch"
                service: homeassistant.turn_off
                entity_id: !input manual_fan_switch
              - alias: "Turn off the fan"
                service: homeassistant.turn_off
                entity_id: !input fan_switch
          - alias: "Check if the manual fan switch is enabled"
            conditions:
              - "{{ include_manual_fan_switch == 'enable_manual_fan_switch' }}"
            sequence:
              - alias: "Turn on the fan"
                service: homeassistant.turn_on
                entity_id: !input fan_switch
              - alias: "Wait until the manual fan switch is turned off"
                wait_for_trigger:
                  platform: state
                  entity_id: !input manual_fan_switch
                  from: "on"
                  to: "off"
              - alias: "Turn off the fan"
                service: homeassistant.turn_off
                entity_id: !input fan_switch
        - stop: "Stop the automation"
    - alias: "Check if the manual fan switch option is enabled, switch is on and the trigger is on"
      conditions:
        - condition: trigger
          id: 't5'
        - "{{ (((include_manual_fan_switch == 'enable_manual_fan_switch') or (include_manual_fan_switch == 'enable_manual_fan_switch_auto_off')) and (is_state(manual_fan_switch, 'on'))) }}"
        - "{{ is_state(entity_trigger, 'on') }}"
      sequence:
        - choose:
          - alias: "Check if the manual fan switch auto off is enabled"
            conditions:
              - "{{ trigger_wait_option == 'wait_for_trigger' }}"
            sequence:
              - alias: "Turn on the fan"
                service: homeassistant.turn_on
                entity_id: !input fan_switch
    - alias: "By-pass is turned on & check by-pass option - turn fan off"
      conditions:
        - condition: trigger
          id: 't3_off'
      sequence:
        - alias: "Turn off the fan"
          service: homeassistant.turn_off
          entity_id: !input fan_switch
        - alias: "Check by-pass settings and preform the correct action"
          if:
            - alias: "Check if the by-pass auto off is enabled"
              condition: template
              value_template: "{{ ('bypass_auto_off_enabled_on' in include_bypass_auto_off) or ('bypass_auto_off_enabled_off' in include_bypass_auto_off) or ('bypass_auto_off_enabled_stop' in include_bypass_auto_off) }}"
          then:
            - alias: "Wait the number of minutes set in the by-pass auto off time delay"
              delay: 
                minutes: !input bypass_auto_off_delay
            - choose:
                - conditions:
                    - condition: template
                      value_template: "{{ ('bypass_enabled_turn_on' in include_bypass) and ('bypass_auto_off_enabled_on' in include_bypass_auto_off) }}"
                  sequence:
                    - alias: "Turn off the by-pass"
                      service: homeassistant.turn_off
                      entity_id: !input bypass_fan_on
            - choose:
                - conditions:
                    - condition: template
                      value_template: "{{ ('bypass_enabled_turn_off' in include_bypass) and ('bypass_auto_off_enabled_off' in include_bypass_auto_off) }}"
                  sequence:
                    - alias: "Turn off the by-pass"
                      service: homeassistant.turn_off
                      entity_id: !input bypass_fan_off
            - choose:
                - conditions:
                    - condition: template
                      value_template: "{{ ('bypass_enabled_stop' in include_bypass) and ('bypass_auto_off_enabled_stop' in include_bypass_auto_off) }}"
                  sequence:
                    - alias: "Turn off the by-pass"
