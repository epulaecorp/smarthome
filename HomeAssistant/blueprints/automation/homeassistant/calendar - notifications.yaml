blueprint:
  name: CALENDAR - Notifications & Actions
  description: >
    #  Calendar Notifications & Actions

    **Version: 1.3**

    ** Proceso: **
      - Puede activarse con una palabra clave en un evento del calendario o con todos los eventos del calendario.
      - Tiene la opci贸n de activar al inicio y al final de un evento del calendario con compensaciones de tiempo.
      - Cuando se activa, tienes la opci贸n de enviar notificaciones a uno o varios dispositivos.
        La notificaci贸n tiene opciones para incluir 3 botones de acci贸n + un bot贸n de cancelar.
        Tambi茅n tiene la opci贸n de enviar un mensaje de confirmaci贸n cuando se presiona un bot贸n de acci贸n.
        Esto puede resultar 煤til al enviar notificaciones a varios dispositivos, ya que permitir谩 que los dem谩s dispositivos sepan cu谩ndo se ha pulsado una acci贸n.
      - Las notificaciones pueden funcionar con dispositivos Apple IOS y Android. Uno para todos y todos para uno.
      - Cuando se activa, tienes la opci贸n de configurar 3 grupos de acciones diferentes.
        Cada grupo de acciones puede tener tantas acciones como desee.
      
      
    Nota: el evento del calendario debe agregarse al menos 15 minutos antes del activador o la automatizaci贸n no se ejecutar谩.
      
  domain: automation
  input:
    # Trigger
    calendar:
      name: Calendar *
      description: Calendario a utilizar.
      default: {}
      selector:
        entity:
          filter:
            domain: calendar
    include_calendar_trigger:
      name: Use The Calendar Trigger - Key Word (Optional)
      description: 
        Palabra clave para activar la automatizaci贸n.

        **Nota** - si elige no utilizar una "palabra clave", se activar谩n todos los eventos del calendario.
      default: enable_key_word
      selector:
        select:
          options:
            - label: Don't use "Key Word" in calendar
              value: "disable_key_word"
            - label: Use "Key Word" in calendar
              value: "enable_key_word"
    calendar_trigger:
      name: Calendar Trigger - Key Word In Calendar Summary & / or Description
      description:
        Ingrese una Palabra Clave que est茅 en el resumen del evento del calendario o en la descripci贸n del evento del calendario.
        Utilice los s铆mbolos "@" o "#" seguidos de la palabra clave en un evento del calendario, 
        por ejemplo "@bins" o "#bins" para evitar activaciones falsas.
      default: []
      selector:
        text:
    start_calendar_offset:
      name: Calendar Start - Offset
      description:
        Desfazaminto desde el inicio del evento del calendario.
      default:
        days: 0
        hours: 0
        minutes: 0
        seconds: 0
      selector:
