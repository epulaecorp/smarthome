button_card_templates: 
  !include_dir_merge_named button_card_templates
decluttering_templates: !include decluttering_templates.yaml

views:
  # Home
  - type: custom:grid-layout
    title: Home
    visible: true
    icon: mdi:home
    layout:
      #default
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .         .         .         ."
        "sidebar  sala      comedor   cocina    ."
        "sidebar  media     baño      exterior  ."
        "sidebar  footer    footer    footer    ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .         ."
            ".  sidebar     sidebar   ."
            ".  sala        comedor   ."
            ".  cocina      baño      ."
            ".  media       exterior  ."
            ".  footer      footer    ."
            ".  .           .         ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  sala        comedor ."
            "sidebar  cocina      baño    ."
            "sidebar  media       exterior."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."

    cards:

      - type: custom:button-card
        view_layout:
          grid-area: 1 / 2 / 2 / 5
        name: SET THEME TO "tablet" IN PROFILE
        tap_action:
          action: navigate
          navigation_path: /profile
        styles:
          card:
            - display: >
                [[[
                  return hass.themes.theme === 'tablet'
                      ? 'none'
                      : 'initial';
                ]]]
          name:
            - z-index: 1
            - overflow: visible
            - color: red
            - font-weight: bolder
            - font-size: xxx-large
            - background: yellow

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################
      - type: vertical-stack
        view_layout:
          grid-area: sidebar

        cards:        
          # Sidebar sensor
          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar

          - type: custom:clock-weather-card
            entity: weather.openweathermap
            hide_clock: true
            hide_date: true
            forecast_rows: 1
            locale: es

          # Pendientes
          - type: conditional
            conditions:
              - condition: state
                entity: binary_sensor.calendar_pendientes
                state: "on"
            card:
              type: custom:atomic-calendar-revive
              name: "Pendientes:"
              maxDaysToShow: 1
              showProgressBar: false
              showEventDate: false
              showAllDayHours: false
              entities:
                - entity: calendar.pendientes
                  color: orange

      #################################################
      #                                               #
      #                  SALA                         #
      #                                               #
      #################################################
      - type: grid
        title: Sala
        view_layout:
          grid-area: sala
        columns: 1
        cards: !include zone/sala.yaml
          
      #################################################
      #                                               #
      #                    COMEDOR                    #
      #                                               #
      #################################################
      - type: grid
        title: Comedor
        view_layout:
          grid-area: comedor
        columns: 2
        cards: !include zone/comedor.yaml

      #################################################
      #                                               #
      #                    COCINA                     #
      #                                               #
      #################################################
      - type: grid
        title: Cocina
        view_layout:
          grid-area: cocina
        columns: 2
        cards: !include zone/cocina.yaml

      #################################################
      #                                               #
      #                     MEDIA                     #
      #                                               #
      #################################################
      - type: grid
        title: Multimedia
        view_layout:
          grid-area: media
        columns: 1
        cards:
          - type: custom:swipe-card
            parameters:
              parameters:
              roundLengths: true
              effect: coverflow
              speed: 650
              spaceBetween: 20
              threshold: 7
              coverflowEffect:
                rotate: 80
                depth: 300
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
                    entity: media_player.spotify_fvicente
                    name: Spotify
                    template:
                      - conditional_media
                      - icon_spotify

              - type: grid
                columns: 2
                cards:
                  - type: custom:button-card
                    entity: media_player.vardagsrum
                    triggers_update: sensor.youtube_watching
                    name: Sala
                    template:
                      - media
                      - icon_apple_tv

                  - type: custom:button-card
                    entity: media_player.sovrum
                    triggers_update: sensor.youtube_watching
                    name: Comedor
                    template:
                      - media
                      - icon_apple_tv

                  - type: custom:button-card
                    entity: media_player.spotify
                    name: Spotify
                    template:
                      - media
                      - icon_spotify

                  - type: custom:button-card
                    entity: media_player.kok
                    name: Nest Mini
                    template:
                      - media
                      - icon_nest_mini

      #################################################
      #                                               #
      #                    BAÑO                       #
      #                                               #
      #################################################
      - type: grid
        title: Baño
        view_layout:
          grid-area: baño
        columns: 2
        cards: !include zone/baño.yaml

      #################################################
      #                                               #
      #                    Exterior                   #
      #                                               #
      #################################################
      - type: grid
        title: Exterior
        view_layout:
          grid-area: exterior
        columns: 1
        cards: !include zone/exterior.yaml

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################
      - type: horizontal-stack
        view_layout:
          grid-area: footer
        cards:

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:bed-outline"></ha-icon> Rooms
            tap_action: !include popup/room_fvicente.yaml
            template: footer
          # WIFI
          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:qrcode-scan"></ha-icon> Wi-Fi
            tap_action: !include popup/footer_qr_wifi.yaml
            template: footer

          # NAS
          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:nas"></ha-icon> NAS
            tap_action: !include popup/footer_nas.yaml
            template: footer

          # Updates
          - type: custom:button-card
            entity: sensor.template_updates
            name: >
              <ha-icon icon="mdi:battery-alert-variant-outline"></ha-icon> Baterias
            tap_action: !include popup/footer_updates.yaml
            variables:
              notify: >
                [[[
                  return parseInt(entity?.state);
                ]]]
            template: footer

          # Vacuum
          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:robot-vacuum-variant"></ha-icon> Aspiradora
            tap_action: !include popup/footer_vacuum.yaml
            triggers_update:
              - sensor.date
            variables:
              notify: >
                [[[
                  let id = states['sensor.morty_last_clean_end'];
                  if (id) return (Date.now() - Date.parse(id.state)) > 6048e5;
                ]]]
            template: footer
      
  # Fvicente 
  - type: custom:grid-layout
    title: fvicente
    visible: true
    layout: !include  views/layout.yaml
    cards: !include views/view_fvicente.yaml
    decluttering_templates: !include decluttering_templates.yaml
